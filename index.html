<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCDunk App Download</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
        }
        .download-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .version-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        .older-releases {
            margin-top: 30px;
        }
        .older-releases h2 {
            color: #0056b3;
        }
        .release-list {
            list-style: none;
            padding: 0;
        }
        .release-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download SOCDunk App</h1>
        <p>Get the latest version of the SOCDunk application.</p>
        <a href="#" id="downloadLink" class="download-button">Download Latest Version</a>
        <p class="version-info">Version: <span id="appVersion">Loading...</span></p>
        <p class="version-info">Last Updated: <span id="lastUpdated">Loading...</span></p>

        <div class="older-releases">
            <h2>Older Releases</h2>
            <ul id="releaseList" class="release-list">
                <!-- Older releases will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadLink = document.getElementById('downloadLink');
            const appVersion = document.getElementById('appVersion');
            const lastUpdated = document.getElementById('lastUpdated');
            const releaseList = document.getElementById('releaseList');

            const latestReleaseTag = '{{ LATEST_RELEASE_TAG }}';
            const appFileName = 'SOCDunk.exe';

            if (latestReleaseTag && latestReleaseTag !== '{{ LATEST_RELEASE_TAG }}') {
                downloadLink.href = `https://github.com/marff/SOCDBitchBetterRecognize/releases/download/${latestReleaseTag}/${appFileName}`;
                appVersion.textContent = latestReleaseTag;
                lastUpdated.textContent = new Date().toLocaleDateString();
            } else {
                downloadLink.textContent = 'Download link not available yet.';
                downloadLink.href = '#';
                downloadLink.style.backgroundColor = '#6c757d';
            }

            const releases = '{{ RELEASES_JSON }}';
            if (releases && releases !== '{{ RELEASES_JSON }}') {
                const releaseData = JSON.parse(releases);
                releaseData.forEach(release => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `https://github.com/marff/SOCDBitchBetterRecognize/releases/download/${release.tag_name}/${appFileName}`;
                    link.textContent = `Release ${release.tag_name}`;
                    listItem.appendChild(link);
                    releaseList.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
